<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRIS: Procedural Surveillance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      html {
        overflow-y: scroll;
      }
      body {
        font-family: 'VT323', monospace;
        animation: color-shift 20s infinite linear;
      }
      
      @keyframes static-pulse {
        0%, 100% { opacity: 0.05; }
        20% { opacity: 0.1; }
        40% { opacity: 0.07; }
        60% { opacity: 0.15; }
        80% { opacity: 0.06; }
      }

      @keyframes flicker {
        0% { opacity: 0.2; }
        25% { opacity: 0.15; }
        50% { opacity: 0.25; }
        75% { opacity: 0.1; }
        100% { opacity: 0.22; }
      }

      @keyframes scanline-roll {
        0% { transform: translateY(0%); }
        100% { transform: translateY(100%); }
      }

      /* CRT Effects */
      @keyframes jitter-flicker {
        0%, 100% { transform: translate(0, 0); opacity: 1; }
        5% { transform: translate(-2px, 2px); }
        10% { transform: translate(2px, -2px); opacity: 0.92; }
        15% { transform: translate(-2px, -1px); }
        20% { transform: translate(1px, 1px); }
        80% { opacity: 1; }
        81% { opacity: 0.93; }
        82% { opacity: 1; }
        83% { opacity: 0.96; }
        84% { opacity: 1; }
      }
      
      .iris-app-container {
        animation: jitter-flicker 7s infinite ease-in-out;
      }
      
      @keyframes window-open {
        from { 
            transform: scale(0.95);
            opacity: 0;
            filter: blur(5px);
        }
        to {
            transform: scale(1);
            opacity: 1;
            filter: blur(0);
        }
      }

      @keyframes sync-roll {
        from { transform: translateY(-15vh); }
        to { transform: translateY(115vh); }
      }

      @keyframes color-shift {
        0% { text-shadow: 1px 0 0 rgba(255,0,0,0.4), -1px 0 0 rgba(0,255,255,0.4); }
        50% { text-shadow: -1px 0 0 rgba(255,0,0,0.4), 1px 0 0 rgba(0,255,255,0.4); }
        100% { text-shadow: 1px 0 0 rgba(255,0,0,0.4), -1px 0 0 rgba(0,255,255,0.4); }
      }

      .crt-container::before { /* Sync roll bar */
        content: '';
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 10vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 100%);
        animation: sync-roll 7s infinite linear;
        z-index: 9998;
        pointer-events: none;
      }

      .crt-container::after { /* Vignette */
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        box-shadow: inset 0 0 8vw 2vw #000;
        pointer-events: none;
        z-index: 9999;
      }

      .static-noise::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMDAgMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMyIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWx0ZXI9InVybCgjam5vaXseKSIgb3BhY2l0eT0iMC4yIi8+PC9zdmc+');
        background-size: 100px;
        pointer-events: none;
        animation: static-pulse 1.5s infinite linear alternate, flicker 0.2s infinite step-end;
        z-index: 1;
      }
      
      .scanlines {
        position: relative;
        overflow: hidden;
      }

      .scanlines::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        pointer-events: none;
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0) 50%,
          rgba(255, 255, 255, 0.05) 50.5%,
          rgba(0, 0, 0, 0) 51%
        );
        background-size: 100% 8px;
        animation: scanline-roll 10s infinite linear;
        z-index: 1;
      }

      .global-scanlines {
        position: relative;
        overflow: hidden;
      }

      .global-scanlines::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 200%;
        pointer-events: none;
        background-image: linear-gradient(
          to bottom,
          transparent 0%,
          transparent 50%,
          rgba(0, 255, 128, 0.04) 50.5%,
          transparent 51%
        );
        background-size: 100% 6px;
        animation: scanline-roll 15s infinite linear;
        z-index: 100;
      }

      @keyframes scan-animation {
        0% { transform: translateX(-100%) skewX(-30deg); }
        100% { transform: translateX(250%) skewX(-30deg); }
      }
      .scanner-bar {
        animation: scan-animation 1.5s infinite linear;
        width: 40%;
        filter: blur(4px);
        box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.3);
      }
      
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      .sidebar-open {
        transform: translateX(0);
      }
      .sidebar-closed {
        transform: translateX(100%);
      }
      
      @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      /* Blinking text for map alerts */
      @keyframes blink-red {
        50% { 
          color: #ef4444; /* red-500 */
          text-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
        }
      }
      .blinking-red {
        animation: blink-red 1.4s infinite step-end;
      }
      
      @keyframes blink-yellow {
        50% { 
          color: #facc15; /* yellow-400 */
          text-shadow: 0 0 8px rgba(250, 204, 21, 0.8);
        }
      }
      .blinking-yellow {
        animation: blink-yellow 1.4s infinite step-end;
      }

      /* Intense glitch effect for loading states */
      @keyframes intense-glitch-jitter {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-4px, 3px); }
        20% { transform: translate(3px, -4px); }
        30% { transform: translate(-3px, 3px); }
        40% { transform: translate(4px, -3px); }
        50% { transform: translate(-3px, 4px) scale(1.02); }
        60% { transform: translate(4px, -3px); }
        70% { transform: translate(-3px, 3px); }
        80% { transform: translate(3px, -4px); }
        90% { transform: translate(-4px, 4px) scale(0.98); }
      }
      @keyframes intense-glitch-color {
        0% { text-shadow: 3px 0 0 red, -3px 0 0 cyan; }
        100% { text-shadow: -3px 0 0 red, 3px 0 0 cyan; }
      }
      .glitch-active {
        animation: intense-glitch-jitter 0.25s infinite steps(1, end), intense-glitch-color 0.25s infinite steps(1, end);
      }

      .notification-image {
        filter: grayscale(1) contrast(1.7) brightness(0.9) sepia(1) hue-rotate(60deg) blur(0.5px);
        mix-blend-mode: lighten;
        opacity: 0.8;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Map background grid */
      .map-grid-background {
        background-color: #021a0f;
        background-image:
          linear-gradient(rgba(0, 255, 128, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 128, 0.1) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }

      /* Event Log Filter Tags */
      .filter-tag {
        border: 1px solid #059669; /* green-600 */
        background-color: rgba(16, 185, 129, 0.1);
        color: #a7f3d0; /* green-200 */
        transition: all 0.2s ease-in-out;
      }
      .filter-tag:hover {
        background-color: rgba(16, 185, 129, 0.3);
        border-color: #6ee7b7; /* green-300 */
      }
      .filter-tag-active {
        background-color: #0891b2; /* cyan-600 */
        border-color: #67e8f9; /* cyan-300 */
        color: #ecfeff; /* cyan-50 */
        text-shadow: 0 0 5px #06b6d4;
      }

      /* Terminal Styles */
      .terminal-container {
        font-family: 'VT323', monospace;
      }
      .terminal-output {
        line-height: 1.4;
      }
      .terminal-input-line {
        display: flex;
      }
      .terminal-input {
        background: transparent;
        border: none;
        outline: none;
        color: #a7f3d0; /* green-200 */
        width: 100%;
        flex-grow: 1;
        font-family: 'VT323', monospace;
        font-size: 1.25rem; /* Same as output */
      }
      .terminal-cursor {
        width: 0.75rem;
        height: 1.5rem;
        background-color: #6ee7b7; /* green-300 */
        animation: blink-cursor 1s infinite step-end;
        display: inline-block;
        vertical-align: middle;
      }
      @keyframes blink-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Protocol Icon Button on Main Screen */
      .protocol-icon-button {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        z-index: 30;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        color: #a7f3d0; /* green-200 */
        opacity: 0.7;
        transition: all 0.2s ease-in-out;
      }
      .protocol-icon-button:hover {
        opacity: 1;
        color: #6ee7b7; /* green-300 */
        text-shadow: 0 0 8px rgba(110, 231, 183, 0.7);
      }
      .protocol-icon-button svg {
        width: 4rem; /* 64px */
        height: 4rem; /* 64px */
      }
      .protocol-icon-button span {
        font-size: 1rem;
        margin-top: 0.25rem;
      }

      /* New Protocol Viewer Styles */
      .protocol-nav-tree { }
      .protocol-category {
        margin-bottom: 0.5rem;
        color: #67e8f9; /* cyan-300 */
        font-size: 1.125rem; /* text-lg */
      }
      .protocol-file-item {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: left;
        padding: 0.25rem 0.5rem;
        font-size: 1rem;
        color: #a7f3d0; /* green-200 */
        transition: background-color 0.2s ease-in-out;
      }
      .protocol-file-item:hover {
        background-color: rgba(16, 185, 129, 0.2);
      }
      .protocol-file-active {
        background-color: #059669; /* green-600 */
        color: #000;
      }
      .terminal-cursor-inline {
        width: 0.5rem;
        height: 1.25rem;
        background-color: #000;
        animation: blink-cursor 1s infinite step-end;
        display: inline-block;
        vertical-align: middle;
        margin-left: 0.5rem;
      }
      .protocol-content-viewer {
        display: flex;
        flex-direction: column;
        background-color: rgba(0, 20, 10, 0.5);
        border: 1px solid #047857; /* green-700 */
      }
      .protocol-content-header {
        padding: 0.5rem;
        background-color: #064e3b; /* green-800 */
        color: #a7f3d0; /* green-200 */
        border-bottom: 1px solid #047857;
        font-family: 'VT323', monospace;
      }
      .protocol-content-body {
        padding: 0.5rem;
        flex-grow: 1;
        overflow-y: auto;
      }
      .line-number {
        color: #047857; /* green-700 */
        padding-right: 1rem;
        user-select: none;
        text-align: right;
        min-width: 3rem;
      }
      .line-content {
        color: #a7f3d0; /* green-200 */
        white-space: pre-wrap;
        word-break: break-word;
        font-family: 'VT323', monospace;
      }

      /* Desktop Styles */
      .desktop-background {
        background: #041a14;
        background: radial-gradient(ellipse at center, #0a2a20 0%, #021a0f 100%);
        width: 100%;
        height: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 1rem;
      }
      .desktop-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        width: 120px;
        text-align: center;
        cursor: pointer;
        border: 2px solid transparent;
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        color: #a7f3d0; /* green-200 */
        position: relative;
      }
      .desktop-icon:hover {
        background-color: rgba(0, 255, 128, 0.1);
        border-color: rgba(0, 255, 128, 0.2);
      }
      .desktop-icon:active {
         background-color: rgba(0, 255, 128, 0.2);
         border-color: #6ee7b7; /* green-300 */
      }
       .desktop-icon-image {
        width: 64px;
        height: 64px;
        image-rendering: pixelated;
      }
       .desktop-icon-label {
        font-size: 1.125rem; /* text-lg */
        text-shadow: 1px 1px 2px black;
      }
      .notification-badge {
        position: absolute;
        top: -2px;
        right: 22px;
        background-color: #ef4444; /* red-500 */
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
        border: 2px solid #021a0f;
        animation: pulse-badge 2s infinite;
        pointer-events: none;
      }
      @keyframes pulse-badge {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
          70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      /* SCRAM Specific Styles */
      .scram-container {
        position: relative;
        animation: degauss-flash 0.2s linear;
      }
      .scram-container::before, .scram-container::after {
        content: '';
        position: absolute;
        pointer-events: none;
        z-index: 10;
      }
      .scram-container::before { /* Burn-in effect */
        top: 0; left: 0; right: 0; bottom: 0;
        box-shadow: inset 0 0 40px 20px #000;
        opacity: 0.7;
      }
      .scram-header-label {
        font-family: monospace;
        color: #059669; /* green-600 */
        font-size: 0.75rem; /* text-xs */
        letter-spacing: 0.1em;
      }
      .degauss-button {
        border: 2px outset #064e3b;
        background-color: #065f46;
        color: #a7f3d0;
        padding: 0.25rem 0.5rem;
        font-size: 1rem;
        box-shadow: inset -2px -2px 0px 0px #047857;
      }
      .degauss-button:active {
        border-style: inset;
        box-shadow: inset 2px 2px 0px 0px #047857;
      }
      @keyframes degauss-flash-anim {
        0% { box-shadow: inset 0 0 0 0 #fff; }
        50% { box-shadow: inset 0 0 200px 50px #fff; }
        100% { box-shadow: inset 0 0 0 0 #fff; }
      }
      .degauss-flash {
        animation: degauss-flash-anim 0.2s ease-out;
      }
      .sync-indicator {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        border: 1px solid #000;
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      .indicator-off {
        background-color: #dc2626; /* red-600 */
        box-shadow: 0 0 5px 1px rgba(220, 38, 38, 0.5);
      }
      .indicator-on {
        background-color: #16a34a; /* green-600 */
        box-shadow: 0 0 8px 3px rgba(34, 197, 94, 0.7);
      }

      /* ROSTER Specific Styles */
      .roster-amber-theme {
        background-color: #1c1917; /* stone-900 */
        border-color: #a16207; /* amber-700 */
        color: #fde68a; /* amber-200 */
      }
      .roster-amber-theme .roster-header, 
      .roster-amber-theme .roster-subheader {
        color: #f59e0b; /* amber-500 */
        border-color: #92400e; /* amber-800 */
      }
      .roster-list-item {
        border: 1px solid #44403c; /* stone-700 */
        background-color: #292524; /* stone-800 */
        color: #d6d3d1; /* stone-300 */
        transition: all 0.2s;
      }
      .roster-list-item:hover {
        background-color: #44403c; /* stone-700 */
        border-color: #78716c; /* stone-500 */
      }
      .roster-list-item-active {
        background-color: #f59e0b; /* amber-500 */
        color: black;
        border-color: #fde68a; /* amber-200 */
      }
      .roster-status-led {
        width: 1rem; height: 1rem; border-radius: 50%;
        border: 1px solid black;
      }
      .roster-directive-button {
        border: 2px outset #92400e;
        background-color: #78350f; /* amber-900 */
        color: #fef3c7; /* amber-100 */
        box-shadow: inset -2px -2px 0px 0px #b45309;
      }
      .roster-directive-button:hover {
        background-color: #92400e;
      }
       .roster-directive-button:active {
        border-style: inset;
        box-shadow: inset 2px 2px 0px 0px #b45309;
      }
      .roster-decorative-label {
        font-family: monospace;
        color: #92400e;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .roster-decorative-vent {
        background: repeating-linear-gradient(0deg, #1c1917, #1c1917 4px, #000 4px, #000 6px);
      }
      .roster-dossier-grid {
        background-color: #1c1917;
        background-image:
          linear-gradient(rgba(245, 158, 11, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(245, 158, 11, 0.1) 1px, transparent 1px);
        background-size: 1rem 1rem;
      }

      /* AEGIS Specific Styles */
      .aegis-amber-theme {
        background-color: #1c1917; /* stone-900 */
        border-color: #a16207; /* amber-700 */
        color: #fde68a; /* amber-200 */
        text-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
      }
      .aegis-amber-theme .aegis-header {
        border-color: #92400e; /* amber-800 */
        color: #fcd34d; /* amber-300 */
      }
      .aegis-amber-theme .aegis-subheader {
        color: #fbbf24; /* amber-400 */
      }
      .aegis-amber-theme .aegis-grid {
        background-image:
          linear-gradient(rgba(245, 158, 11, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(245, 158, 11, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
        background-color: #110f0e;
      }
      .aegis-amber-theme .dim-on-select .aegis-node:not(.selected) {
        opacity: 0.4;
      }
      .aegis-amber-theme .dim-on-select .aegis-line:not(.selected) {
        opacity: 0.3;
      }
      .aegis-amber-theme .aegis-node, .aegis-amber-theme .aegis-line {
        transition: opacity 0.3s ease-in-out;
      }
      .aegis-amber-theme .aegis-node.selected {
        filter: drop-shadow(0 0 5px #fde68a);
      }

      .aegis-control-panel {
        background-color: rgba(41, 37, 36, 0.3);
        border: 1px solid #78350f;
      }
      .aegis-button-group {
        display: flex;
        border: 1px solid #b45309;
      }
      .aegis-button-group > button {
        flex-grow: 1;
        padding: 0.5rem;
        border-left: 1px solid #b45309;
        background-color: transparent;
        color: #fde68a;
        transition: all 0.2s ease-in-out;
      }
       .aegis-button-group > button:first-child {
        border-left: none;
      }
      .aegis-button-group > button:hover {
        background-color: #92400e;
      }
      .aegis-button-group > button.aegis-button-active {
        background-color: #f59e0b;
        color: #1c1917;
        text-shadow: none;
      }

      .aegis-status-meter {
        background-color: #44403c;
        border: 1px solid #78350f;
        padding: 2px;
      }
      .aegis-meter-bar {
        transition: width 0.3s ease-out;
      }
      .aegis-status-led {
        width: 1rem; height: 1rem; border-radius: 50%;
        border: 1px solid black;
      }
      @keyframes blink-led-red {
          50% { background-color: #ef4444; box-shadow: 0 0 8px 3px rgba(239, 68, 68, 0.7); }
      }
      .aegis-led-overload {
        animation: blink-led-red 1s infinite step-end;
        background-color: #dc2626; /* red-600 */
        box-shadow: 0 0 5px 1px rgba(220, 38, 38, 0.5);
      }
      .aegis-led-nominal {
        background-color: #16a34a; /* green-600 */
        box-shadow: 0 0 8px 3px rgba(34, 197, 94, 0.7);
      }
      .aegis-final-button {
         border: 2px outset #92400e;
        background-color: #78350f; /* amber-900 */
        color: #fef3c7; /* amber-100 */
        box-shadow: inset -2px -2px 0px 0px #b45309;
      }
      .aegis-final-button:hover { background-color: #92400e; }
      .aegis-final-button:active { border-style: inset; box-shadow: inset 2px 2px 0px 0px #b45309; }


      @keyframes power-flow {
        to { stroke-dashoffset: -20; }
      }
      .power-flow-line {
        stroke-dasharray: 4 6;
        animation: power-flow 1.5s linear infinite;
      }
       @keyframes glitch-anim {
        0% { stroke-dasharray: 1 10; }
        25% { stroke-dasharray: 5 5; }
        50% { stroke-dasharray: 2 8; }
        75% { stroke-dasharray: 8 2; }
        100% { stroke-dasharray: 1 10; }
      }
      .power-overload-line {
        animation: power-flow 0.4s linear infinite, glitch-anim 0.2s linear infinite;
        stroke: #ef4444; /* red-500 */
        filter: drop-shadow(0 0 3px #ef4444);
      }
      @keyframes coolant-flow {
        to { stroke-dashoffset: 20; }
      }
       .coolant-flow-line {
        stroke-dasharray: 1 4;
        animation: coolant-flow 2.5s linear infinite;
